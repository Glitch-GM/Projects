<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify-Clone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="Logo" />
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home" />Home</li>
                    <li><img class="invert" src="search.svg" alt="Search" />Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 rounded p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="" />
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal"><span>Legal<span></a></div>
    
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
    
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    
    
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
    
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
    
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                
                </div>
            </div>
            
        </div>
        <div class="right bg-grey rounded">
            <div class="header ">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button>Signup</button>
                    <button>Login</button>
                </div>
            </div>

            <div class="spotify-playlist">
                <h1>Popular albums</h1>
                <div class="card-container">
                    <div class="card ">
                        <div class="play">

                              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="#1DB954">
                                <circle cx="12" cy="12" r="12" fill="#1DB954"/>
                                <polygon points="9.5,7.5 16.5,12 9.5,16.5" fill="#000000"/>
                              </svg>
                              
                              
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e021e63de6489803c2b39e7f8e5" alt="lovehotel">
                        <h2>love hotel</h2>
                        <p>leftovermax</p>
                    </div>
                    <div class="card ">
                        <img src="	https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3" alt="lovehotel">
                        <h2>Aashiqui 2</h2>
                        <p>Mithoon Ankit Tiwari Jeet Gannguli</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
